<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Pages</title>
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">
</head>
<body>
    <h1>Welcome to Forum Pages</h1>

    <h2>Explore Our Forum Pages</h2>
    <ul>
        <li><a href="form/chatting">Chatting Forum</a></li>
        <li><a href="form/astrology">Astrology Forum</a></li>
        <li><a href="form/game">Game Forum</a></li>
        <li><a href="form/sport">Sport Forum</a></li>
        <li><a href="form/software">Software Forum</a></li>
    </ul>

    <h2>Latest Messages from All Forums</h2>
    <ul id="allMessages"></ul>

    <script>
        // Fetch and display all messages
        async function fetchAndDisplayAllMessages() {
            const url = 'http://localhost:8080/api/messages';

            try {
                const response = await fetch(url);
                const responseData = await response.json();

                if (response.ok) {
                    const messagesContainer = document.getElementById('allMessages');
                    messagesContainer.innerHTML = ''; // Clear previous messages

                    responseData.messages.forEach((message) => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${message.title}: ${message.content}`;
                        messagesContainer.appendChild(listItem);
                    });
                } else {
                    console.error('Error:', responseData);
                }
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }

        // Fetch all messages when the page loads
        window.onload =() => fetchAndDisplayAllMessages();
        
    </script>
</body>
</html>
