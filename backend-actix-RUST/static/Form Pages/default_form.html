<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/formbasic.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f8f8;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
        }

        p {
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #3498db;
            transition: color 0.3s;
        }

        a:hover {
            color: #6c5ce7;
        }
    </style>
    <title>Forum Pages</title>
</head>
<body>
    <h1>Forum Pages</h1>
    <p>Explore different forums and engage in discussions with fellow enthusiasts.</p>
    <ul>
        <li><a href="/form/chatting">Chatting Forum</a></li>
        <li><a href="/form/astrology">Astrology Forum</a></li>
        <li><a href="/form/game">Game Forum</a></li>
        <li><a href="/form/sport">Sport Forum</a></li>
        <li><a href="/form/software">Software Forum</a></li>
    </ul>
</body>
</html>
